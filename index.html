<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 爪 专驻</title>

  <!-- 注爪 -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      background-color: #020617;
      padding: 20px;
    }

    main {
      padding: 40px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .card {
      background-color: #020617;
      padding: 20px;
      margin: auto;
      width: 300px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <header>
    <h1> 爪 专驻</h1>
    <p>砖注转 路 拽 路 </p>
  </header>

  <main>

    <!-- 住 住 -->
    <div id="login" class="card">
      <h2>住转 </h2>
      <input type="text" id="username" placeholder="砖 砖转砖">
      <br>
      <button onclick="login()">住</button>
    </div>

    <!--  拽专 -->
    <div id="dashboard" class="card hidden">
      <h2 id="welcome"></h2>
      <p>专 转:</p>
      <h3 id="rank">专</h3>
      <button onclick="promote()">拽 专</button>
    </div>

  </main>

  <!-- 拽 -->
  <script>
    const ranks = [
      "专",
      "专 专",
      "住",
      "住 专砖",
      "拽爪"
    ];

    let currentRank = 0;

    function login() {
      const username = document.getElementById("username").value;

      if (!username) {
        alert(" 住 砖 砖转砖");
        return;
      }

      document.getElementById("login").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("welcome").innerText = "专 , " + username;
    }

    function promote() {
      if (currentRank < ranks.length - 1) {
        currentRank++;
        document.getElementById("rank").innerText = ranks[currentRank];
      } else {
        alert("注转 专 拽住转 ");
      }
    }
  </script>

</body>
</html>
